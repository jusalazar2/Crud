<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		
			<form th:action="@{/savelogin}" th:object=${login} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Agregar empleado</h3>
						
					</div>
					
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> 
							<input th:field="*{id}" type="text"	class="form-control" />
						</div>
						<div class="form-group">
							<label>Usuario</label> 
							<input th:field="*{usuario}" type="text"	class="form-control" />
						</div>
						<div class="form-group">
							<label>Correo</label> 
							<input th:field="*{correo}" type="text"	class="form-control" />
						</div>
						<div class="form-group">
							<label>Contrase√±a</label> 
							<input th:field="*{contrasena}" type="text"	class="form-control" />
						</div>
						<div class="form-group">
							<label>Rool</label> 
							<input th:field="*{rool}" type="text"	class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class=" btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
